<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input
                type="email"
                placeholder="Email"
                formControlName="email">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                type="password"
                placeholder="Password"
                formControlName="password">
              </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button full
            class="submit-btn"
            type="submit"
            [disabled]="!form.valid">

            Login

          </button>

          <button ion-button block clear
            class="register-btn"
            (click)="createAccount()">

            Create New Account

          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
